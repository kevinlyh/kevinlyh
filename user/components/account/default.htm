{% if not user %}

    <div class="row" width="90%">

        <div class="col-md-6">
            {% partial __SELF__ ~ '::register' %}
        </div>

        <div class="col-md-6">
            <h3>Sign in</h3>
            {% partial __SELF__ ~ '::signin' %}
        </div>

    </div>

{% else %}

        {% partial __SELF__ ~ '::update' %}

{% endif %}
