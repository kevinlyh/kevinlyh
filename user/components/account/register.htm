<h3>Register</h3>
<div id="errMsgReg"></div>
<form
    data-request="onRegister">

    <div class="form-group">
        <label for="registerEmail"><i class="require" style="color:red">*</i>Email</label>
        <input
            name="email"
            type="email"
            class="form-control"
            id="registerEmail"
            placeholder="Enter your email" />
    </div>

    <div class="form-group">
        <label for="registerPassword"><i class="require" style="color:red">*</i>Password</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="registerPassword"
            placeholder="Choose a password" />
    </div>

    <div class="form-group">
        <label for="registerName">Name</label>
        <input
            name="name"
            type="text"
            class="form-control"
            id="registerName"
            placeholder="Enter your name" />
    </div>

    <div class="form-group">
        <label for="registerSurname">Surname</label>
        <input
            name="surname"
            type="text"
            class="form-control"
            id="registerSurname"
            placeholder="Enter your surname" />
    </div>

    <div class="form-group">
        <label for="registerPhone">Phone</label>
        <input
            name="phone"
            type="text"
            class="form-control"
            id="registerPhone"
            placeholder="Enter your phone" />
    </div>

    <button type="submit" class="btn btn-default">Register</button>
</form>
